d year, very interesting subjects appeared that will help me learn many things that can be used in future work.<\/p>\n        <p id=\"goal\"> I will work hard to become a good professional.<\/p>\n    <\/body>\n<\/html>","configVersion":3,"created":"2021-02-05T18:16:58Z","editorType":"ace_webpage","folds":[],"hasAudio":false,"id":5714004028112896,"mp3Url":null,"playback":null,"tests":null,"translatedMp3Url":null,"youtubeId":null},"userVisibleTrustedRevision":null,"width":400,"youtubeId":null},"topic":{"authorKey":"ag5zfmtoYW4tYWNhZGVteXJaCxIIVXNlckRhdGEiTHVzZXJfaWRfa2V5X2h0dHA6Ly9ub3VzZXJpZC5raGFuYWNhZGVteS5vcmcvNGFkNTZkNzFhYjlmOGM2ZjIzZmJjMGI1YzIxNDNiZWIM","backgroundImageCaption":"","backgroundImageUrl":"","backupTimestamp":"2013-09-06T16:25:14Z","brandingImageUrl":"","childData":[{"id":"x05187c3c","kind":"Topic"},{"id":"x7441c73b","kind":"Topic"},{"id":"xcffdaa1f","kind":"Topic"},{"id":"x89af0e82","kind":"Topic"},{"id":"xc9115e5d","kind":"Topic"},{"id":"xb254f8dc","kind":"Topic"},{"id":"x7d10e7ab","kind":"Topic"},{"id":"x076d758b321a30f5","kind":"Topic"},{"id":"xf409033d","kind":"Topic"},{"id":"x5e3717e0","kind":"Topic"},{"id":"xf9c6be8d","kind":"Topic"},{"id":"x76ccd5a5","kind":"Topic"},{"id":"x3dea311d","kind":"Topic"}],"conceptTags":[],"contentId":"xffde7c31","contentKind":"Topic","creationDate":"2020-12-11T18:05:21Z","curation":{"blacklist":["Topic:xf409033d","Topic:x5e3717e0","Topic:xf9c6be8d","Topic:x76ccd5a5","Topic:x3dea311d","Topic:xde9be2087fa2350c"],"hideRecommended":true,"modules":[{"actions":[{"contentDescriptor":"Topic:xffde7c31","text":"New JavaScript Program","url":"/computer-programming/new/pjs"},{"contentDescriptor":"Topic:xffde7c31","text":"New webpage","url":"/computer-programming/new/webpage"},{"contentDescriptor":"Topic:xffde7c31","text":"New SQL Script","url":"/computer-programming/new/sql"}],"kind":"ActionList","title":"Create a new program"},{"callToAction":"Meet the professionals","description":"Meet a professional - everyone from mobile
